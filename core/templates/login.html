{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block 'titulo' %}
    Login
{% endblock %}
{% block 'body' %}

{% if messages %}
    {% for message in messages %}
        <div class="alert {{message.tags}}" role="alert" id="message">
            {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
{% endif %}

<div class="global-container">
    <h1 id="cadastre">Login in!</h1>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <span class="bold"><br>Username</span>
        <input class="form-control input-form" name="username" type="text" placeholder="Insert your email...">

        <span class="bold"><br>Password</span>
        <input class="form-control input-form" name="password" type="password" placeholder="Insert your password..." required>

        <button id="botao" class="btn btn-primary" type="submit">Entrar</button>
    </form>
</div>

{% endblock %}
