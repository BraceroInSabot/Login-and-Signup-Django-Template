{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    {% block 'head' %}{% endblock %}

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>{% block 'titulo' %}{% endblock %}</title>
</head>
<body>
    {% if not user.is_authenticated %}
        <div class="header">
            <a href="{% url 'home' %}"><h1 class="portlogo">PORTFOLIO</h1></a>
            <div id="login-button">
                <a href="{% url 'login' %}"><button class="btn btn-primary" type="submit">Sign</button></a>
            </div>
        </div>
    {% else %}
        <div class="header">
            <div>
                <a style="text-align: left; color: #fff; font-weight: bold; padding-bottom: 20px;" href="{% url 'home' %}"><h1>PORTFOLIO</h1></a>
            </div>
            <div>
                <h6 style="color: #FFF; margin-top: 20px; margin-right: 20px;">Welcome, <a href="{% url 'page' %}">{{ user.username }}!</a></h6>
            </div>
        </div>
    {% endif %}
    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
